                    dest: /var/www/html/
                    checksum: sha256:3bf209c41f6fbda96a17012cf3b2559a29e5761123762774e1a5c28ff6d42e90
          - name: Copy file
            copy:
                    src: opt/images/BankIto.png
                    dest: /var/www/html/images/BankIto.png
                    owner: apache
                    group: apache

